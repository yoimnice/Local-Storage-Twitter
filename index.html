<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<header>
			<h1>Twitter from Local Storage</h1>
	</header>
	<aside class="side-panel">
		<div class="panel-item">
			<p> Dark Mode </p>
			<label class="switch">
				<input type="checkbox" id="darkModeBtn">
				<span class="slider round"></span>
			</label>
		</div>
	</aside>
	<main>
		<div class="tweet-input-area">
			<img src="images/memoji-happy.jpg" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- render -->
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
